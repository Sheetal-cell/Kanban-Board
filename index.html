<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
    <h1>Kanban Board</h1>
    <div class="board">
        <div class="column" id="todo">
            <h2>To-Do</h2>
            <button class="add-task-btn" onclick="openTaskModal('todo')">+ Add Task</button>
            <div class="task-list" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column" id="in-progress">
            <h2>In Progress</h2>
            <div class="task-list" ondrop="drop(event, 'in-progress')" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" ondrop="drop(event, 'done')" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Add Task</h2>
            <input type="text" id="taskTitle" placeholder="Task Title">
            <input type="date" id="taskDeadline">
            <select id="taskPriority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
