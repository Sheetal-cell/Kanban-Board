<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Kanban Board</h1>
        <button onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="kanban-container">
        <div class="column" id="todo">
            <h2>To-Do</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button onclick="addTask('todo')">+ Add Task</button>
        </div>
        <div class="column" id="inprogress">
            <h2>In Progress</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button onclick="addTask('inprogress')">+ Add Task</button>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <button onclick="addTask('done')">+ Add Task</button>
        </div>
    </div>
    <button onclick="exportTasks()">Export Board</button>
    <input type="file" id="importFile" onchange="importTasks(event)">
    <script src="script.js"></script>
</body>
</html>
